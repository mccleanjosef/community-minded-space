<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Sanctuary</title>

  <!-- bootstrap css -->
  <link rel="stylesheet" href="../frontend/node_modules/bootstrap/dist/css/bootstrap.min.css">

  <!-- favicon link -->
  <link rel="icon" href="./img/logo.png">

  <!-- Google Fonts Roboto and Laila Bold -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Laila:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- style css -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>


  <!-- Sign In -->

    <div class="signIn-container">
        <div class="signIn-logo">
            <img class="signIn-logo--img" src="./img/logo.png" alt="">
        </div>
        <div class="signIn-middle">
            <label class="signIn-middle--label" for="">Username</label>
            <input class="signIn-middle--input" name="s-username" id="s-username" type="text" name="username" placeholder="Username">
            <label class="signIn-middle--label" for="">Password</label>
            <input class="signIn-middle--input" name="s-password" id="s-password" type="password" name="s-password" placeholder="Password">
        </div>
        <div class="signIn-bottom">
            <button id="signInBtn" class="signIn-bottom--signIn">Sign In</button>
            <button class="signIn-bottom--createAccount" data-bs-toggle="modal" data-bs-target="#createAccountModal">Create Account</button>
            <p class="signIn-bottom--guest" data-bs-toggle="modal" data-bs-target="#updatePostModal">Continue as guest</p>

            <a href="addSighting.html"><button>add Sighting</button></a>
        </div>
    </div>

    <div class="signIn-middle">
      <label class="signIn-middle--label" for="">Username</label>
      <input class="signIn-middle--input" id="" type="text" name="username" placeholder="Username">
      <label class="signIn-middle--label" for="">Password</label>
      <input class="signIn-middle--input" id="" type="text" name="password" placeholder="Password">
    </div>

    <div class="signIn-bottom">
      <button class="signIn-bottom--signIn" data-bs-toggle="modal" data-bs-target="#deletePostModal">Sign In</button>
      <button class="signIn-bottom--createAccount" data-bs-toggle="modal" data-bs-target="#createAccountModal">Create Account</button>
      <a class="signIn-bottom--guest-link" href="./main-feed.html"><p class="signIn-bottom--guest" data-bs-toggle="modal" data-bs-target="#updatePostModal">Continue as guest</p></a>
    </div>
  </div>

  



    <!-- Create Account modal -->

  <!-- Modal -->
  <div class="modal fade" id="createAccountModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="createAccountModal-header">
          <h5 class="createAccountModal-header--title">Create Account</h5>
          <button type="button" class="btn-close close-icon" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="createAccountModal-body">
            <label class="createAccountModal-body--label" for="">Username</label>
            <input class="createAccountModal-body--input" id="c-username" type="text" name="c-username" placeholder="Username">
            <label class="createAccountModal-body--label" for="">Password</label>
            <input class="createAccountModal-body--input" id="c-password" type="password" name="c-password" placeholder="Password">
            <label class="createAccountModal-body--label" for="">Profile image url</label>
            <input class="createAccountModal-body--input" id="c-profile_img" type="text" name="c-profile_img" placeholder="https://unsplash.com/photos/">
        </div>
        <div class="createAccountModal-footer">
          <button id="createAccount" class="createAccountModal-footer--btn">Create</button>
        </div>
      </div>
    </div>
  </div>




      <!-- Delete Post Modal -->

      <!-- Delete Modal Target (Put inside button you want to trigger) -->
      <!-- data-bs-toggle="modal" data-bs-target="#deletePostModal" -->

    <!-- Modal -->
<div class="modal fade" id="deletePostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="deletePostModal-header">
        <h5 class="deletePostModal-header--title">Delete</h5>
        <button type="button" class="btn-close close-icon-delete" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="deletePostModal-body">
        <p class="deletePostModal-body--text">Are you sure you want to delete?</p>
      </div>
      <div class="deletePostModal-footer">
        <button class="deletePostModal-footer--btn">Yes</button>
        <button class="deletePostModal-footer--btn" data-bs-dismiss="modal" aria-label="Close">No</button>
      </div>
    </div>
  </div>
</div>


      <!-- Update Post Modal -->

    <!-- Modal -->
    <div class="modal fade" id="updatePostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">


          <div class="updatePostModal-header">
            <h5 class="updatePostModal-header--title">Update</h5>
            <button type="button" class="btn-close close-icon-delete" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>


          <div class="updatePostModal-body">

            <label class="updatePostModal-body--label" for="">Image url</label>
            <input class="updatePostModal-body--input" id="1" type="text" name="imageURL" placeholder="Image.png...">

            <label class="updatePostModal-body--label" for="">Location</label>
            <input class="updatePostModal-body--input" id="2" type="text" name="location" placeholder="Wellington...">


            <label class="updatePostModal-body-label" for="">Name</label>
            <input class="updatePostModal-body--input" id="3" type="text" name="name" placeholder="PÄ«wakawaka...">


            <label class="updatePostModal-body--label" for="">Description</label>
            <input class="updatePostModal-body--inputDescription" id="4" type="text" name="description" placeholder="Found this little fella on my hike..">


          </div>


          <div class="updatePostModal-footer">
            <button class="updatePostModal-footer--btn">Update</button>
          </div>










</body>


<!-- jQuery js -->
<script src="../frontend/node_modules/jquery/dist/jquery.min.js"></script>

<!-- bootstrap js -->
<script src="../frontend/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- frontend index js -->
<script src="./js/index.js"></script>

</html>
