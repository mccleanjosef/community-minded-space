<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Feed - Sanctuary</title>

    <!-- favicon link -->
    <link rel="icon" href="./img/logo.png">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="../frontend/node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts Roboto and Laila Bold -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="mainFeedBody">
    <header class="header">
        <a href="./main-feed.html"><img class="header__logo" src="./img/sanctuary-logo-right-heavy.svg" alt="Sanctuary Logo"></a>
        <div class="btn-group">
          <button type="button" class="btn dropdown-toggle header__account-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <img class="header__profile-icon" src="./img/profile-icon.svg" alt="Signed Out Profile Icon">
            <i class="fa-solid fa-chevron-down header__down-icon"></i>
            <i class="fa-solid fa-chevron-up header__up-icon"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end header__dropdown-menu">
            <a href="./signIn.html">
              <li><button class="dropdown-item header__dropdown-item" type="button">Sign In</button></li>
            </a>
            <li><button class="dropdown-item header__dropdown-item" type="button">Display Mode</button></li>
            <li><button class="dropdown-item header__dropdown-item" type="button">Get Involved</button></li>
            <li><button class="dropdown-item header__dropdown-item" type="button">Create Account</button></li>
          </ul>
        </div>
    </header>

    <!-- Magic Grid - Masonry Grid -->
    <div class="posts-wrap">
        <div class="posts-container" id="postContainer"></div>
    </div>

    <!-- Add Post button -->
    <div class="add-post">
        <a href="./addSighting.html">
          <button class="add-post__button">
            <i class="fa-solid fa-plus"></i>
          </button>
        </a>
    </div>




    <!-- Delete Post Modal -->

    <!-- Delete Modal Target (Put inside button you want to trigger) -->
    <!-- data-bs-toggle="modal" data-bs-target="#deletePostModal" -->

    <!-- Modal -->
    <div class="modal fade" id="deletePostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="deletePostModal-header">
            <h5 class="deletePostModal-header--title">Delete</h5>
            <button type="button" class="btn-close close-icon-delete" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="deletePostModal-body">
            <p class="deletePostModal-body--text">Are you sure you want to delete?</p>
          </div>
          <div class="deletePostModal-footer">
            <button class="deletePostModal-footer--btn">Yes</button>
            <button class="deletePostModal-footer--btn" data-bs-dismiss="modal" aria-label="Close">No</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Update Post Modal -->

    <!-- Modal -->
    <div class="modal fade" id="updatePostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">


          <div class="updatePostModal-header">
            <h5 class="updatePostModal-header--title">Update</h5>
            <button type="button" class="btn-close close-icon-delete" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>


          <div class="updatePostModal-body">

            <label class="updatePostModal-body--label" for="">Image url</label>
            <input class="updatePostModal-body--input" id="1" type="text" name="imageURL" placeholder="Image.png...">

            <label class="updatePostModal-body--label" for="">Location</label>
            <input class="updatePostModal-body--input" id="2" type="text" name="location" placeholder="Wellington...">


            <label class="updatePostModal-body-label" for="">Name</label>
            <input class="updatePostModal-body--input" id="3" type="text" name="name" placeholder="PÄ«wakawaka...">


            <label class="updatePostModal-body--label" for="">Description</label>
            <input class="updatePostModal-body--inputDescription" id="4" type="text" name="description" placeholder="Found this little fella on my hike..">


          </div>


          <div class="updatePostModal-footer">
            <button class="updatePostModal-footer--btn">Update</button>
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery js -->
    <script src="../frontend/node_modules/jquery/dist/jquery.min.js"></script>

    <!-- bootstrap js -->
    <script src="../frontend/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- popper js -->
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>

    <!-- Magic Grid -->
    <script src="./node_modules/magic-grid/dist/magic-grid.min.js"></script>

    <!-- frontend mainFeed js -->
    <script src="./js/mainFeed.js"></script>
</body>
</html>
