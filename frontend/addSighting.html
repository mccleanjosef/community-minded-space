<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sighting</title>

    <!-- favicon link -->
    <link rel="icon" href="./img/favicon-img.png">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="../frontend/node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Google Fonts Roboto Regular and Medium -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Google Fonts Laila Bold -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@700&display=swap" rel="stylesheet">

    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <!-- Add Sighting Page -->

    <div class="addSighting-container">

         <!-- Go back section on top left of page -->
        <a href="./main-feed.html">
            <div class="addSighting-backSection">
                <img class="addSighting-backSection--arrowIMG" src="./img/Arrow.png" alt="Left Arrow">
                <p class="addSighting-backSection--back">Back</p>
            </div>
        </a>



        <!-- Page Title -->
        <div class="addSighting-titleSection">
            <h1 class="addSighting-titleSection--title">Add Sighting</h1>
        </div>



        <!-- Input Sighting Form -->
        <div class="addSighting-sightingForm">

            <label class="addSighting-sightingForm--label" for="">Image url</label>
            <input class="addSighting-sightingForm--input" id="as-image_url" type="text" name="as-image_url" placeholder="https://unsplash.com/photos/...">

            <label class="addSighting-sightingForm--label" for="">Location</label>
            <input class="addSighting-sightingForm--input" id="as-location" type="text" name="as-location" placeholder="Wellington">

            <label class="addSighting-sightingForm--label" for="">Wildlife Name</label>
            <input class="addSighting-sightingForm--input" id="as-name" type="text" name="as-name" placeholder="PÄ«wakawaka">

            <label class="addSighting-sightingForm--label" for="">Description</label>
            <textarea class="addSighting-sightingForm--inputDescription" id="as-description" type="text" name="description" placeholder="Found this little fella on my hike up Mt Victoria this afternoon...."></textarea>

        </div>



        <div class="addSighting-addPost">
            <button id="add-sighting-btn" class="addSighting-addPost--btn" onclick="location.href='./main-feed.html'">Add Post</button>
        </div>


    </div>



    



</body>

<!-- BOOTSTRAP -->
<script src="../frontend/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<script src="./js/index.js"></script>
