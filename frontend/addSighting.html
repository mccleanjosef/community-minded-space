    <!-- Add Sighting Page -->

    <div class="addSighting-container">

         <!-- Go back section on top left of page -->

        <!-- Input Sighting Form -->
        <div class="addSighting-sightingForm">
            <label class="addSighting-sightingForm--label" for="">Image url</label>
            <input class="addSighting-sightingForm--input" id="" type="text" name="imageURL" placeholder="Image.png...">

            <label class="addSighting-sightingForm--label" for="">Location</label>
            <input class="addSighting-sightingForm--input" id="" type="text" name="location" placeholder="Wellington...">

            <label class="addSighting-sightingForm--label" for="">Name</label>
            <input class="addSighting-sightingForm--input" id="" type="text" name="name" placeholder="PÄ«wakawaka...">

            <label class="addSighting-sightingForm--label" for="">Description</label>
            <input class="addSighting-sightingForm--inputDescription" id="" type="text" name="description" placeholder="Found this little fella on my hike up Mt Victoria this afternoon....">
        </div>



        <div class="addSighting-addPost">

            <button class="addSighting-addPost--btn">Add Post</button>

        </div>
